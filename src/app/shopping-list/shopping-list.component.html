<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit></app-shopping-list-edit>
    <ul class="list-group" >
      <div *ngFor="let ingredient of ingredients;let i=index">
        <a class="list-group-item" style="cursor:pointer" *ngIf="ingredient.name && ingredient.amount" 
        (click)="edit(i)">
          {{ingredient.name}} ({{ingredient.amount}})</a>
      </div>
     
    </ul>
  </div>
</div>
