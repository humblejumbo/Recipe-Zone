<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSave()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" name="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <label for="ingredients" class="col-xs-12">Ingredients</label>
        <div class="col-xs-12" *ngFor="let ingredient of getControls();let i=index">
          <div class="row" style="margin-top:7px"[formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" name="name" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" name="amount" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <button type="button" class="btn btn-primary" style="margin-top: 10px;margin-left:15px" 
              (click)="addIngredient()">Add ingredient</button>
            </div>            
          </div>
        </div>        
      </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success" style="margin-right: 15px; margin-top: 10px;"
        [disabled]="recipeForm.invalid">Save</button>
        <button type="button" class="btn btn-danger" style="margin-top: 10px" (click)="onCancel()">Cancel</button>
      </div>
    </div>
    </form>
  </div>
</div>
